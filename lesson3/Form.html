<!doctype html>
<html ng-app='UserInfoModule'>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script src="js/angular-1.3.0.js"></script>
    <script src="Form.js"></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            双向数据绑定
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                email:
                            </label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="126email" ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                password:
                            </label>
                            <div class="col-md-6">
                                <input type="password" c;ass="form-control" placeholder="only numeric,letter" ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin">auto login
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">get data</button>
                                <button class="btn btn-default" ng-click="setFormData()">set data</button>
                                <button class="btn btn-default" ng-click="resetForm()">reset data</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
